                <button id="marginCheck" type="button" (click)="openPreviewPrint()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                        <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                        <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>

        </div>    
    </div>
    <div id="card-to-scroll">
        <div class="card" *ngFor="let data of ShipmentData; index as i">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3">
                        <p>{{data.customer}}</p>
                        <p>{{data.documentInitial}} {{data.documentNumber}}</p>
                        
                    </div>
                    <div class="col-lg-3">
                        <p>{{data.phone}}</p>
                        <p>{{data.address}}</p>
                    </div>
                    <div class="col-lg-2">
                        <p>{{data.department}}</p>
                        <p>{{data.city}}</p>
                    </div>
                    <div id="summary" class="col-lg-2">
                        <p *ngFor="let resumen of data.productList; index as i" data-toggle="tooltip" data-placement="top" title="Tooltip on top">{{resumen.summary}}</p>
                    </div>
                    <div id="check-to-print" class="col-lg-2" type="checkbox" >
                        <input class="form-check-input" type="checkbox"  id="checkboxNoLabel" (click)="oneCheck(i)" value="" [checked]="check" aria-label="...">
                        <svg id="iconPrint" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                            <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
