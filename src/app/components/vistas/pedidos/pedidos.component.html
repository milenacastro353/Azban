<!--Adición mensaje de advertencia-->
<div *ngIf="showConfirmation" id="background-alert">
  <div id="container-alert" *ngFor="let order of orderData; index as i">
    <app-confirmation-message
    [ConfirmationPay]="messageConfirmation"
    (confirmChangeEvent)="saveChangePay(i)"
    (confirmNotChangeEvent)="notSaveChangePay(i)"
    >
    </app-confirmation-message>
  </div>
</div>
<!---->
<!--Previsualización de impresión-->
<div *ngIf="showPreview" id="background-print">
  <div id="container-print">
    <app-to-print
    (ClosePreviewPrintEvent)="closePreview()"
    [PrintData]="orderToPrint"
    > 
    </app-to-print>
  </div>
</div>
<!---->
<div class="col-lg-12 col-md-12 col-sm-12">
  <app-header></app-header>
</div>
<div class="row">
  <div class="col-lg-1 col-md-1 col-sm-hidden">
  </div>
  <div class="col-lg-10 col-md-10 col-sm-12">

      <div class="menu-tools col-lg-1 col-md-1" [ngClass]="collapseMenuClass">

      </div>
      <div [ngClass]="collapseTableClass" >

        </div>  
        <div *ngIf="showShipmentData">
          <app-order-shipment-data
          [ShipmentData]="orderData"
          (OpenPreviewEvent)="openPreview()"
          (OrderToPrintEvent)="orderPreview($event)"
          >
          </app-order-shipment-data> 
        </div>
        <div *ngIf="showOrderData" class="col-lg-11 col-md-11"  class="card" id="card-complete">

            <div class="panel panel-default" id="borderState"  *ngFor="let order of orderData; index as i"  >
              <div> 
                <table class="dataState" id="borderOrder">
                  <thead>
                    <tr >

                      <th class="col-lg-3 col-md-3 padding-0"><small>{{order.customer}}</small></th>
                      <th class="col-lg-3 col-md-3 padding-0"><small>$ {{order.money}}</small></th>
                      <th class="col-lg-1 col-md-2 padding-0">
                        <svg *ngIf="!showPaid[i]" (click)="payIcon(i)" id="notPaidIcon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">

                        </svg>
                        <svg *ngIf="showPaid[i]"  (click)="payIcon(i)" id="paidIcon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                          <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                        </svg>

                      <th class="col-lg-2 col-md-2 padding-0" ><small><label>{{order.creationDate}}</label></small></th>

                          <option value="2">Producción</option>
                          <option value="3">Enviado</option>
                          <option value="4">Devolución</option>
                          <option value="5">Fijado</option>
                        </select>
                      </th>

                        <button id="lookOrder" (click)="lookOrder(i)">

                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                          </svg>
                        </button>
                      </th>
                    </tr>
                  </thead>
                </table>
              </div>  
              <table class="table" *ngIf="openView[i] || openViewAll">
                <tbody>
                  <tr *ngFor="let data of order.productList">
                      <td><small class="col-md-1"><span class="textStrong"> &#8226; Prod: </span>{{data.product}}</small></td>
                      <td><small class="col-md-1"><span class="textStrong">&#8226; Talla: </span>{{data.size}}</small></td>
                      <td><small class="col-md-1"><span class="textStrong">&#8226; Color: </span>{{data.color}}</small></td>
                      <td><small class="col-md-1"><span class="textStrong">&#8226; Cant: </span>{{data.quantity}}</small></td>
                      <td><small class="col-md-1"><span class="textStrong">&#8226; Est: </span>{{data.stamp}}</small></td>
                      <td><small class="col-md-1"><span class="textStrong">&#8226; Est 2: </span>{{data.stamp2}}</small></td>
                      <td><small class="col-md-1"><span class="textStrong">&#8226; Obs: </span>{{order.observation}}</small></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-hidden">
  </div>
</div>
